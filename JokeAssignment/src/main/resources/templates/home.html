<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>JamJokester</title>
</head>
<body>
	<div class="card text-white bg-primary mb-3 mx-auto"
		style="max-width: 30rem; margin-top: 6rem;">
		<div class="card-header">
			<h2>Welcome To JamJokester</h2>
		</div>
		<div class="card-body">
			<div class="container">
				<form class="form-horizontal" role="form" method="GET"
					th:action="@{/home/addJoke}">
					<button type="submit" class="btn btn-lg btn-secondary btn-block">Add
						Joke</button>
				</form>
				<form class="form-horizontal" role="form" method="GET"
					th:action="@{/home/viewJokes}">
					<button type="submit" class="btn btn-lg btn-secondary btn-block">View
						all jokes</button>
				</form>
				<form class="form-horizontal" role="form" method="GET"
					th:action="@{/home/random}">
					<button type="submit" class="btn btn-lg btn-secondary btn-block">View
						random joke</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
